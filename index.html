<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>frm-black-login01</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="css/frm-black-login01.css">
</head>
<body>
    <i class="fas fa-arrow-left"></i>
    <h1>Log in</h1>
    <form action="">
        <div>
            <i class="far fa-user"></i>
            <input type="email" id="login" value="keevarleo">
        </div>
        <div>
            <i class="fas fa-lock"></i>
            <input type="password" id="senha" placeholder="Password">
        </div>
        <p>Incorrect password</p>
        <button>Log in</button>
        <p>First time here? <a href="#">Sign up.</a></p>
    </form>
</body>
</html>
